name: CICD Pipeline

on:
  push:
    branches: ["main"]


jobs:
    build:
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout code
            uses: actions/checkout@v3
    
        - name: Set up Node.js
            uses: actions/setup-node@v3
            with:
            node-version: '16'
    
        - name: Install dependencies
            run: npm install
    
        - name: Run tests
            run: npm test
    
        - name: Build project
            run: npm run build
    
        - name: Deploy to production
            if: success()
            run: echo "Deploying to production..."
            run: echo "COMPLETED"
